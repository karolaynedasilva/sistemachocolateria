<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
       <h2 style="text-align: center;">Controle de sa√≠da</h2>
  
        <table class=" table table-bordered  table-light" >
            <thead>
                <tr>
                    <th>Data da Venda</th>
                    <th>Comprador</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umaVenda : ${listaVendas}">
                    <td th:text="${umaVenda.data}"></th>
                    <td th:text="${umaVenda.comprador?.nome}"></td>
                    <td th:text="${#aggregates.sum(umaVenda.listaItens.![getValorFinal])}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/vendas/novo" class="btn btn-primary">Novo</a>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>

</html>
