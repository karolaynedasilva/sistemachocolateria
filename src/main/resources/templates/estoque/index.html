<!DOCTYPE html>

    <main class="cards">

            <div class="card-body">
                <h6 class="card-title text-center">Quantidade Atual</h6>

                <img src="/css/img/produtos.png" alt="produtos">

            <div class="card-body">
                <h6 class="card-title text-center">Quantidade Atual</h6>
                <p class="card-text text-center"><span style="font-size: 40px;"  th:text=${estoque.qtd_produto}></span></p>
              </div>
        </section>

        <section class="card funcionario">
            <div class="icon">
                <img src="/css/img/funcionario.png" alt="funcionario">

            <div class="card-header">Funcion√°rios</div>

    <footer th:include="layout :: footer"></footer>
    </body>
</html>
