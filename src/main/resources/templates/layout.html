<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT DAS PAG</title>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <nav th:fragment="menu" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sistema Chocolateria</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/franquiados">Franquiados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/produtos">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Estoque</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container" th:fragment="principal"
      style="min-height: 485px;">
      <div class="com-md-12 mt-3"
        style="border: 1px dotted #ccc; padding: 10px">
        <section>
          <h2 style="border-bottom: 2px solid #000; margin-bottom: 20px">Resumos</h2>
  
          <div class="card-deck">
            <div class="card text-white bg-primary mb-3"
              style="max-width: 33rem;">
              <div class="card-header">Clientes</div>
              <div class="card-body">
                <h6 class="card-title text-center">Quantidade Atual</h6>
                <p class="card-text text-center"><span style="font-size: 40px;" th:text="${home.qtd_cliente}"></span></p>
              </div>
            </div>
            <div class="card text-white bg-secondary mb-3"
              style="max-width: 33rem;">
              <div class="card-header">Fornecedores</div>
              <div class="card-body">
                <h6 class="card-title text-center">Quantidade Atual</h6>
                <p class="card-text text-center"><span style="font-size: 40px;" th:text="${home.qtd_fornecedor}"></span></p>
              </div>
            </div><div class="card text-white bg-success mb-3"
              style="max-width: 33rem;">
              <div class="card-header">Produtos</div>
              <div class="card-body">
                <h6 class="card-title text-center">Quantidade Atual</h6>
                <p class="card-text text-center"><span style="font-size: 40px;" th:text="${home.qtd_produto}"></span></p>
              </div>
            </div>
          </div>
  
        </section>
      </div>
    </main>

      <footer th:fragment="footer">
          <script th:src="@{/webjars/jquery/3.6.1/dist/jquery.min.js}"></script>
          <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
      </footer>    
</body>
</html>
